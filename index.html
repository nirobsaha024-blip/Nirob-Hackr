<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸ”´ MOST IMPORTANT FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NIRIB HACKR</title>

<style>
body{
  margin:0;
  padding:16px;
  font-family:Segoe UI,Arial,sans-serif;
  background:radial-gradient(circle at top,#001b3a,#000814);
  color:#e6f4ff;
  font-size:20px;          /* ðŸ”¥ BIG BASE FONT */
  line-height:1.9;
}

/* TITLE */
h2{
  text-align:center;
  color:#4fc3ff;
  text-shadow:0 0 12px #00b0ff;
  cursor:pointer;
  font-size:26px;
}

/* TEXT BOX */
.textview{
  background:#001f3f;
  border:1px solid #00b0ff;
  border-radius:14px;
  padding:20px;
  margin-top:18px;
  font-size:21px;          /* ðŸ”¥ MAIN TEXT BIG */
  line-height:2;
}

/* COPY BUTTON */
.copy{
  width:100%;
  background:linear-gradient(135deg,#003cff,#00b0ff);
  border:none;
  color:#fff;
  padding:16px;
  border-radius:12px;
  margin-top:12px;
  font-weight:bold;
  font-size:18px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:#003cff;
  padding:14px 26px;
  border-radius:30px;
  display:none;
  font-size:18px;
}

/* TELEGRAM FLOAT */
.tg-float{
  position:fixed;
  bottom:22px;
  right:18px;
  background:linear-gradient(135deg,#0088cc,#00b0ff);
  color:#fff;
  padding:16px 20px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 0 20px rgba(0,136,204,.7);
  font-size:17px;
}
.tg-float img{width:24px}

/* ADMIN PANEL */
#admin{
  display:none;
  position:fixed;
  inset:0;
  background:#000c1f;
  padding:18px;
  overflow:auto;
  z-index:1000;
}

textarea,input{
  width:100%;
  border-radius:12px;
  padding:16px;
  margin-top:10px;
  font-size:18px;
}

.btn{
  background:#00b0ff;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  margin:10px 4px;
  font-weight:bold;
  font-size:17px;
}

.item{
  background:#001f3f;
  padding:16px;
  border-radius:12px;
  margin-top:12px;
  font-size:18px;
}
</style>
</head>

<body>

<h2 id="title">ðŸ˜ˆ NIRIB HACKR ðŸ˜ˆ</h2>

<div id="container"></div>
<div class="toast" id="toast">âœ… Copied</div>

<a class="tg-float" id="tgBtn" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
  Telegram
</a>

<div id="admin">
  <h3>ðŸ›  Admin Panel</h3>

  <input id="tgInput" placeholder="Telegram link">
  <textarea id="newText" placeholder="Add new text"></textarea>

  <button class="btn" onclick="saveTelegram()">Save Telegram</button>
  <button class="btn" onclick="addText()">Add Text</button>

  <div id="list"></div 
  <button class="btn" onclick="closeAdmin()">Close</button>
</div>

<script>
let tgLink=localStorage.getItem("tgLink")||"https://t.me/producermaruf";
tgBtn.href=tgLink;

let texts=JSON.parse(localStorage.getItem("texts"))||[
"âš ï¸ Dear IMO team, abusive language is used in this room.",
"âŒ Illegal adult links are being shared.",
"ðŸ”ž 18+ content violates community rules.",
"âš ï¸ Please suspend this voice room."
];
localStorage.setItem("texts",JSON.stringify(texts));

function render(){
  container.innerHTML="";
  texts.forEach((t,i)=>{
    container.innerHTML+=`
      <div class="textview" id="t${i}">${t}</div>
      <button class="copy" onclick="copyText('t${i}')">ðŸ“‹ Copy</button>
    `;
  });
}
render();

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1200);
}

let tap=0;
title.onclick=()=>{
  tap++;
  if(tap>=5){
    tap=0;
    if(prompt("Admin Password")==="Nirob"){
      admin.style.display="block";
      renderAdmin();
    }
  }
};

function closeAdmin(){admin.style.display="none";}
function saveTelegram(){
  tgLink=tgInput.value;
  localStorage.setItem("tgLink",tgLink);
  tgBtn.href=tgLink;
}

function renderAdmin(){
  list.innerHTML="";
  texts.forEach((t,i)=>{
    list.innerHTML+=`
      <div class="item">${t}<br>
      <button class="btn" onclick="delText(${i})">Delete</button></div>`;
  });
}
function addText(){
  if(newText.value){
    texts.push(newText.value);
    save();
    newText.value="";
  }
}
function delText(i){texts.splice(i,1);save();}
function save(){
  localStorage.setItem("texts",JSON.stringify(texts));
  render();renderAdmin();
}
</script>

</body>
</html>
