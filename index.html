/* TELEGRAM LINK */  
let tgLink = localStorage.getItem("tgLink") || "https://t.me/producermaruf";  
const tgBtn=document.getElementById("tgBtn");  
const tgPopup=document.getElementById("tgPopup");  
const tgInput=document.getElementById("tgInput");  
  
function updateTG(){  
  tgBtn.href=tgLink;  
  tgPopup.href=tgLink;

}

  localStorage.setItem("tgShown","1");  
  popup.style.display="none";

/* DATA */  
const ADMIN_PASSWORD="Nirob";  
let tries=0;  
const defaultTexts=["‚ö†Ô∏è Abusive language detected."];  
let texts=JSON.parse(localStorage.getItem("texts"))||defaultTexts;

  container.innerHTML="";  
  texts.forEach((t,i)=>{  
    container.innerHTML+=`  
      <div class="textview" id="t${i}">${t}</div>  
      <button class="copy" onclick="copyText('t${i}')">üìã Copy</button>`;  
  });  
}  
render();  
  
function copyText(id){

  toast.style.display="block";  
  setTimeout(()=>toast.style.display="none",1200);

  localStorage.setItem("tgLink",tgLink);  
  updateTG();  
  alert("‚úÖ Telegram Link Updated");

  });

    newText.value="";
