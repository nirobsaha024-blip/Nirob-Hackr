<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIRIB HACKR</title>

<style>
body{
  margin:0;
  padding:14px;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#001b3a,#000814);
  color:#cfe9ff;
  font-size:18px;
  line-height:1.7;
}

/* TITLE */
h2{
  text-align:center;
  color:#4fc3ff;
  text-shadow:0 0 10px #00b0ff;
  cursor:pointer;
}

/* TEXT BOX */
.textview{
  background:#001f3f;
  border:1px solid #00b0ff;
  border-radius:12px;
  padding:18px;
  margin-top:16px;
  font-size:19px;
  line-height:1.8;
}

/* COPY BUTTON */
.copy{
  width:100%;
  background:linear-gradient(135deg,#003cff,#00b0ff);
  border:none;
  color:#fff;
  padding:14px;
  border-radius:10px;
  margin-top:10px;
  font-weight:bold;
  font-size:17px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#003cff;
  padding:12px 22px;
  border-radius:30px;
  display:none;
  font-size:16px;
}

/* TELEGRAM FLOAT */
.tg-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#0088cc,#00b0ff);
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 0 18px rgba(0,136,204,.6);
  font-size:16px;
}
.tg-float img{
  width:22px;
  height:22px;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#popup div{
  background:#001f3f;
  padding:22px;
  border-radius:14px;
  text-align:center;
}
#popup h3{
  margin-top:0;
  color:#4fc3ff;
}
#popup a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  color:#4fc3ff;
  text-decoration:none;
  font-weight:bold;
  font-size:18px;
}
#popup img{width:24px}
#popup button{
  margin-top:14px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#00b0ff;
  color:#fff;
  font-weight:bold;
  font-size:16px;
}

/* ADMIN PANEL */
#admin{
  display:none;
  position:fixed;
  inset:0;
  background:#000c1f;
  padding:18px;
  overflow:auto;
  z-index:1000;
}
#admin h3{color:#4fc3ff}

textarea,input{
  width:100%;
  border-radius:10px;
  padding:14px;
  margin-top:8px;
  font-size:16px;
}

.btn{
  background:#00b0ff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  margin:8px 4px;
  font-weight:bold;
  font-size:15px;
}

.item{
  background:#001f3f;
  padding:14px;
  border-radius:10px;
  margin-top:10px;
  font-size:16px;
}
</style>
</head>

<body>

<h2 id="title">üòà NIRIB HACKR üòà</h2>

<div id="container"></div>

<div class="toast" id="toast">‚úÖ Copied</div>

<a class="tg-float" id="tgBtn" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
  Telegram
</a>

<!-- TELEGRAM POPUP -->
<div id="popup">
  <div>
    <h3>üöÄ Join Our Telegram</h3>
    <a id="tgPopup" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
      Join Telegram
    </a>
    <br>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="admin">
  <h3>üõ† Admin Panel</h3>

  <label>üîó Telegram Link</label>
  <input id="tgInput" placeholder="https://t.me/yourchannel">

  <label>‚ûï Add New Text</label>
  <textarea id="newText" placeholder="Write text here..."></textarea>

  <button class="btn" onclick="saveTelegram()">üíæ Save Telegram</button>
  <button class="btn" onclick="addText()">‚ûï Add Text</button>

  <div id="list"></div>

  <button class="btn" onclick="closeAdmin()">‚ùå Close</button>
</div>

<script>
/* TELEGRAM */
let tgLink = localStorage.getItem("tgLink") || "https://t.me/producermaruf";
const tgBtn = document.getElementById("tgBtn");
const tgPopup = document.getElementById("tgPopup");
const tgInput = document.getElementById("tgInput");

function updateTG(){
  tgBtn.href = tgLink;
  tgPopup.href = tgLink;
  tgInput.value = tgLink;
}
updateTG();

/* POPUP */
if(!localStorage.getItem("tgShown")){
  popup.style.display="flex";
}
function closePopup(){
  localStorage.setItem("tgShown","1");
  popup.style.display="none";
}

/* DATA */
const ADMIN_PASSWORD = "Nirob";
let tries = 0;
let texts = JSON.parse(localStorage.getItem("texts")) || [
  "‚ö†Ô∏è Abusive language detected.",
  "‚ùå Illegal adult links are being shared.",
  "üîû 18+ content violates community rules.",
  "‚ö†Ô∏è Please suspend this voice room."
];
localStorage.setItem("texts", JSON.stringify(texts));

function render(){
  container.innerHTML="";
  texts.forEach((t,i)=>{
    container.innerHTML += `
      <div class="textview" id="t${i}">${t}</div>
      <button class="copy" onclick="copyText('t${i}')">üìã Copy</button>
    `;
  });
}
render();

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1200);
}

/* ADMIN */
let tap = 0;
title.onclick = ()=>{
  tap++;
  if(tap >= 5){
    tap = 0;
    if(tries >= 3) return alert("üîí Admin Locked");
    const p = prompt("Admin Password");
    if(p === ADMIN_PASSWORD){
      admin.style.display="block";
      renderAdmin();
    }else{
      tries++;
      alert("‚ùå Wrong Password");
    }
  }
};

function closeAdmin(){ admin.style.display="none"; }

function saveTelegram(){
  tgLink = tgInput.value;
  localStorage.setItem("tgLink", tgLink);
  updateTG();
  alert("‚úÖ Telegram Link Updated");
}

function renderAdmin(){
  list.innerHTML="";
  texts.forEach((t,i)=>{
    list.innerHTML += `
      <div class="item">
        ${t}<br>
        <button class="btn" onclick="delText(${i})">‚ùå Delete</button>
      </div>
    `;
  });
}

function addText(){
  if(newText.value.trim()){
    texts.push(newText.value);
    save();
    newText.value="";
  }
}

function delText(i){
  texts.splice(i,1);
  save();
}

function save(){
  localStorage.setItem("texts", JSON.stringify(texts));
  render();
  renderAdmin();
}
</script>

</body>
</html>
